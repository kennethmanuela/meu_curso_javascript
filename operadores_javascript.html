<html>
  <head>
     <script> 
	    var numl= 20
		
		var num2= 20
		
		var num3= 30
		
		document.writeln("A soma do numl+num2 é:"+(numl+num2))
		document.writeln("A subtração do numl+num2 é:"+(numl-num2))
		document.writeln("A multiplicação do numl+num2 é:"+(numl*num2))
		document.writeln("A divisão do numl/num2 é:"+(numl/num2))
		document.writeln("A modulo do numl%num2 é:"+(numl%num2))
		document.writeln("A incremento do numl+num2 é:"+(numl++))
		document.writeln("A decremento do numl-num2 é:"+(--num2))
		document.writeln("A incremento do numl+num2 é:"+(numl+=num3))
		
	 </script>
  </head>
  <body></body>
</html>
